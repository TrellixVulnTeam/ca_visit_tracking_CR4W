{% extends "nonav.html" %}
{% block main %}

  <div id="robertotest">
  </div>

  <script type="text/javascript">
    var urlParams = new URLSearchParams(window.location.search);
    var _selectedState = urlParams.get('state');
    var _selectedCounties = urlParams.get('county');
  </script>

  <script>
    var groupsObject = [
    {'name' : 'Airport', 'id' : 'airportGroup', 'categories' : ["'Airport Food Court'", "'Airport Gate'", "'Airport Lounge'", "'Airport Service'", "'Airport Terminal'", "'Airport Tram'", "'Baggage Claim'", "'Plane'"]},
    {'name' : 'Alcohol', 'id' : 'alcoholGroup', 'categories' : ["'Wine Shop'", "'Wine Bar'", "'Winery'", "'Beer Bar'", "'Beer Garden'", "'Beer Store'"]}
    ]

    var wrapper = document.getElementById("robertotest");
    var myHTML = '';

    for (var i = 0; i < groupsObject.length; i++) {
        myHTML += '<div><a data-toggle="collapse" href="#' + groupsObject[i]['id'] + '" role="button" aria-expanded="true" aria-controls="' + groupsObject[i]['id'] + '"><h5>' + groupsObject[i]['name'] + '</h5></a><div class="collapse" id="' + groupsObject[i]['id'] + '">'

          for (var z = 0; z < groupsObject[i]['categories'].length; z++) {
              myHTML += '<li class="list-group-item border-0"><a href="javascript: roberto(' + groupsObject[i].categories[z] + ', _selectedState, _selectedCounties);">' + groupsObject[i].categories[z] + '</a></li>';
            }

            myHTML += '</div><br/>'
      }

      wrapper.innerHTML = myHTML
</script>


{% endblock %}
